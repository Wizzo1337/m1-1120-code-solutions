<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <div class="dress1"></div>
        <p>Free People<span class="grey"> | Size 6</span></p>
        <p><span class="peachBackground">$35</span> <span class="greyStrike">$125 retail</span></p>
      </div>
      <div class="column-fifth">
        <div class="yslBag"></div>
        <p>Yves Saint Laurent<span class="grey"> | One-Size</span></p>
        <p><span class="peachBackground">$200</span> <span class="greyStrike">$1600 retail</span></p>
      </div>
      <div class="column-fifth">
        <div class="key"></div>
        <p>Tiffany<span class="grey"> | One-Size</span></p>
        <p><span class="peachBackground">$476</span> <span class="greyStrike">$2000 retail</span></p>
      </div>
      <div class="column-fifth">
        <div class="lvBag"></div>
        <p>Louis Vuitton<span class="grey"> | One-Size</span></p>
        <p><span class="peachBackground">$95</span> <span class="greyStrike">$1200 retail</span></p>
      </div>
      <div class="column-fifth">
        <div class="dress2"></div>
        <p>Reformation<span class="grey"> | Size 4</span></p>
        <p><span class="peachBackground">$20</span> <span class="greyStrike">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
