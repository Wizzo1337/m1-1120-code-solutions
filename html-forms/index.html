<!DOCTYPE html>

<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="http://www.example.com/email.php" method="GET">
      <label for="email">Email</label>
      <div>
        <input id="email" type="email" name="email" size="15" maxlength="30" />
      </div>
      <label>Why is coding cool?</label>
      <div>
        <select name="responses">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Beccause it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label>Favorite Language (choose one)</label>
      <div>
        <input id="html" type="radio" name="language" value="HTML"/>
        <label for="html">HTML</label>
        <input id="css" type="radio" name="language" value="CSS"/>
        <label for="css">CSS</label>
        <input id="javascript" type="radio" name="language" value="JavaScript"/>
        <label for="javascript">JavaScript</label>
      </div>
      <label>Would you like to sign up for more information?</label>
      <div>
        <input id="signUp" type="checkbox" name="sign up" value="sign me up"/>
        <label for="signup">Sign me up!</label>
      </div>
      <label>Comments</label>
      <div>
        <textarea name="comments" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
